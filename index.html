<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="scripts/script.js"></script>

<body>
	<div class="content">
		<h1>Enter data</h1>

			<button onclick="clickSubmit()">Submit</button>
		</div>
	</div>	
</body>
